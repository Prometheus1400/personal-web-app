{% extends 'homepage/base.html' %}
{% block content %}

{% load static %}
{% load crispy_forms_tags %}  

<div>
    <div class="container" style="padding:20px;">
        <div class="row">
            <div class="col">
                <img src="{% static 'homepage/icons/github.svg' %}"/>
            </div>
            <div class="col">
                <img src="{% static 'homepage/icons/instagram.svg' %}"/>
            </div>
            <div class="col">
                <img src="{% static 'homepage/icons/mail.svg' %}"/>
            </div>
            <div class="col">
                <img src="{% static 'homepage/icons/linkedin.svg' %}"/>
            </div>
        </div>
    </div>

    <div class="container my-form" style="max-width:800px;">
        <form action="/submit_contact/" method="post" class="contact-form" >
            {% csrf_token %}
            <div class="row">
                <div class="col-lg">
                {{ form.email|as_crispy_field }}
                </div>
                <div class="col-lg">
                {{ form.organization|as_crispy_field }}
                </div>
            </div>
            {{ form.message|as_crispy_field }}
            {{ form.reason|as_crispy_field }}
            <button class="btn btn-primary" type="submit" value="Submit"> Submit </button>
        </form>
    </div>
</div>

{% endblock content %}
